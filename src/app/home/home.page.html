<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-select label="Figura Geométrica" placeholder="Escoja una figura geométrica"
        (ionChange)="handleChange($event)">
        <ion-select-option value="círculo">círculo</ion-select-option>
        <ion-select-option value="triángulo">triángulo</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <app-circulo *ngIf="componente == 'círculo'"/>
  <app-triangulo *ngIf="componente == 'triángulo'"/>

</ion-content>
