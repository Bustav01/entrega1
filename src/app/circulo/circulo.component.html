<ion-card>
    <ion-card-header>
      <ion-card-title>Círculo</ion-card-title>
      <ion-card-subtitle>Perímetro</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
        El perímetro de un círculo es la longitud de la línea que forma su borde.
        <div class="contenedor-flex">
          <ion-list lines="none">
              <ion-item class="red-text"> Donde:</ion-item>
              <ion-item class="red-text"><b><i>P</i></b>: perímetro</ion-item>
              <ion-item class="red-text"><b><i>d</i></b>: diámetro</ion-item>
              <ion-item class="red-text"><b><i>r</i></b>: radio del círculo</ion-item>
              <ion-item class="red-text"><b>π</b>: 3.1416</ion-item>
          </ion-list>
          <ion-img [src]="imagenSrc" alt="Círculo"></ion-img>
        </div>
    </ion-card-content>
  </ion-card>

  <ion-list class="" lines="none">
    <ion-item>
      <ion-input label="Radio (cm)" [(ngModel)]="radio" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-button (click)="calcularPerimetro()">CALCULAR EL PERÍMETRO</ion-button>
    </ion-item>
    <ion-item>
      <ion-text *ngIf="perimetro !== null">El perímetro es {{perimetro}} cm</ion-text>
    </ion-item>
  </ion-list>
