<ion-card>
  <ion-card-header>
    <ion-card-title>Triángulo</ion-card-title>
    <ion-card-subtitle>Perímetro</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-text>El perímetro de un triángulo es la suma de
      las longitudes de sus tres lados. En otras
      palabras, es la medida total del contorno o borde del triángulo.
    </ion-text>
    <div class="contenedor-flex">
        <ion-img [src]="imagenSrc" alt="Círculo"></ion-img>   
      </div>
      <ion-text>p = a + b + c</ion-text> 
  </ion-card-content>
</ion-card>

<ion-list class="" lines="none">
  <ion-item>
    <ion-input label="Lado A (cm)" [(ngModel)]="ladoA" type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Lado B (cm)" [(ngModel)]="ladoB" type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Lado C (cm)" [(ngModel)]="ladoC" type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-button (click)="calcularPerimetro()">CALCULAR EL PERÍMETRO</ion-button>
  </ion-item>
  <ion-item>
    <ion-text *ngIf="perimetro !== null">El perímetro es {{perimetro}} cm</ion-text>
  </ion-item>
</ion-list>
